<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate BMI</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>

<body>

    <div class='container'>
        <div class='jumbotron'>
            <h1>calculate BMI</h1>
        </div>

        <div class='form-group row'>
            <label for="example-number-input" class='col-2 col form-label'>height (cm)</label>
            <div class='col-10'>
                <input class='form-control' type="number" value='185' id='height'>
            </div>
        </div>
        <div class='form-group row'>
            <label for="example-number-input" class='col-2 col form-label'>weight (kg)</label>
            <div class='col-10'>
                <input class='form-control' type="number" value='85' id='weight'>
            </div>
        </div>

        <button type='button' class='btn btn-primary'>calculate</button>

        <div class='form-group row'>
            <label for="example-number-input" class='col-2 col form-label'>result</label>
            <div class='col-10'>
                <input class='form-control' type="number" id='result'>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./js/index.try.js"></script>

</body>

</html>
